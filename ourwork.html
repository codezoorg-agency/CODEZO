<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Work</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      :root {
        --dark-blue: #020617;
        --shiny-blue: #061d4d;
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(145deg, #020617 0%, #061d4d 100%);
        color: #f8fafc;
        min-height: 100vh;
      }
      /* Glassmorphism */
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Shutter Menu - Full Background Coverage */
      #mobile-menu {
        clip-path: inset(0 0 100% 0);
        transition: clip-path 0.6s cubic-bezier(0.85, 0, 0.15, 1);
        background: #020617; /* Solid background for readability */
        z-index: 200;
      }
      #mobile-menu.open {
        clip-path: inset(0 0 0 0);
      }
    </style>
  </head>
  <body>
    <!-- This is the code for work section -->
    <section
      id="work"
      class="py-24 px-6 max-w-7xl mx-auto min-h-screen flex flex-col items-center justify-between gap-8"
    >
      <div class="text-center mb-8">
        <h2 class="text-3xl md:text-4xl font-bold mb-4 italic">Our Work</h2>
        <div class="mx-auto h-1 w-20 bg-blue-600 rounded-full"></div>
      </div>
      <div
        class="grid grid-cols-1 sm:grid-cols-2 sm:justify-center lg:grid-cols-3 gap-6"
      >
        <div
          class="w-full border border-transparent bg-white/20 overflow-hidden h-60 rounded-xl hover:border-blue-500"
          data-aos="fade-up"
          data-aos-delay="200"
        >
          <a href="https://client1-8e7.pages.dev/"
            ><img
              class="hover:scale-110 hover:opacity-60 transition-all .3s h-full object-fit"
              src="./images/gym.webp"
              alt="gym website"
          /></a>
        </div>
        <div
          class="w-full border border-transparent bg-white/20 overflow-hidden h-60 rounded-xl hover:border-blue-500"
          data-aos="fade-up"
          data-aos-delay="200"
        >
          <a class="" href="https://hospitalwebhit.pages.dev/"
            ><img
              class="hover:scale-110 hover:opacity-60 transition-all .3s h-full object-fit"
              src="./images/hospital.webp"
              alt="hospital website"
          /></a>
        </div>
        <div
          class="w-full border border-transparent bg-white/20 overflow-hidden h-60 rounded-xl hover:border-blue-500"
          data-aos="fade-up"
          data-aos-delay="200"
        >
          <a class="" href="https://cafewebhit.pages.dev/"
            ><img
              class="hover:scale-110 hover:opacity-60 transition-all .3s h-full"
              src="./images/cafe.webp"
              alt="cafe website"
          /></a>
        </div>
      </div>
      <div
        class="flex flex-col sm:flex-row gap-4 w-full sm:w-auto"
        data-aos="fade-up"
        data-aos-delay="200"
      >
        <a
          href="./index.html"
          class="gap-2 bg-white text-black font-bold px-8 py-4 rounded-xl text-center hover:bg-blue-500 hover:text-white transition-all"
          >Go back</a
        >
        <a
          href="#contact"
          class="glass px-8 py-4 rounded-xl font-bold text-center hover:bg-white/10 transition-all"
          >Get Started</a
        >
      </div>
    </section>

    <!-- This is the code for contact section -->
    <section
      id="contact"
      class="py-24 px-6 max-w-7xl mx-auto grid md:grid-cols-2 gap-12"
    >
      <div class="flex flex-col justify-center">
        <h2 class="text-3xl md:text-5xl font-bold mb-6">Grow your business</h2>
        <p class="text-gray-400 text-base md:text-lg">
          Start your success journey with expert guidance. Let us help you
          achieve your business goals and reach new heights.
        </p>
      </div>
      <div class="glass p-8 rounded-3xl shadow-inner">
        <form
          action="https://api.web3forms.com/submit"
          method="POST"
          id="secure-form"
          class="space-y-4"
          name="agency-form"
        >
          <input
            type="hidden"
            name="access_key"
            value="ceaa4f70-2e71-435e-9437-979d6ab6cc60"
          />

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <input
              type="text"
              placeholder="First Name"
              name="first-name"
              required
              class="bg-white/5 border border-white/10 p-4 rounded-xl focus:border-blue-500 outline-none"
            />
            <input
              type="text"
              placeholder="Last Name"
              name="last-name"
              class="bg-white/5 border border-white/10 p-4 rounded-xl focus:border-blue-500 outline-none"
            />
          </div>
          <input
            type="email"
            placeholder="Your Email"
            name="email"
            required
            class="w-full bg-white/5 border border-white/10 p-4 rounded-xl focus:border-blue-500 outline-none"
          />
          <textarea
            placeholder="How can we help?"
            class="w-full bg-white/5 border border-white/10 p-4 rounded-xl h-32 outline-none focus:border-blue-500"
            name="Message"
          ></textarea>
          <button
            class="w-full bg-white text-black py-4 rounded-xl font-extrabold hover:bg-blue-500 hover:text-white transition-all"
            type="submit"
          >
            Send Message
          </button>
        </form>
      </div>
    </section>

    <footer class="py-12 px-6 text-center border-t border-white/10">
      <div class="flex justify-center space-x-6 mb-8">
        <a href="#" class="text-gray-500 hover:text-white transition"
          ><i data-lucide="instagram"></i
        ></a>
        <a href="#" class="text-gray-500 hover:text-white transition"
          ><i data-lucide="twitter"></i
        ></a>
        <a href="#" class="text-gray-500 hover:text-white transition"
          ><i data-lucide="linkedin"></i
        ></a>
      </div>
      <p class="text-xs text-gray-500 tracking-widest uppercase">
        &copy; Aurara 2025 designed by Ronit Jain
      </p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
